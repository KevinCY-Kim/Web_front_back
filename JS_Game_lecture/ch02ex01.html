<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = Number(prompt("첫번째 숫자 입력: "));
        let num2 = Number(prompt("두번째 숫자 입력: "));
        let op = prompt("연산자 입력 (+,-,*,/): ");
        let result;

        switch (op) {
            case '+':
                result = num1 + num2;
                break;
            case '-':
                result = num1 - num2;
                break;
            case '*':
                result = num1 * num2;
                break;
            case '/':
                if (num2 !== 0) {
                    result = num1 / num2;
                } else {
                    result = "0으로 나눌 수 없습니다.";
                }
                break;
            default:
                result = "잘못된 연산자입니다.";
        }
        document.write(`결과: ${result}`);
        console.log(`결과: ${result}`); 
    </script>
</body>
</html>
